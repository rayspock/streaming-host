<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1, initial-scale=1">
	<meta name="description" content="video player">

	<title>video player</title>

	<script src="./scripts/jquery-1.11.0.min.js"></script>

	<style type="text/css">
	</style>

</head>

<body>

	<div>
		<select onchange="setSrc(this)">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>
	</div>
	<div>
		<video id="myVideo" controls="controls" width="1280" height="768">
			<source src="video/1.mp4" type="video/mp4" /><!-- WebKit -->
			<track src="video/1.vtt" srclang="zh-tw" label="中文" kind="subtitles" default>
			Your browser does not support HTML5 video.
		</video>
	</div>
	<script type="text/javascript">
		function setSrc(arg) {
			var myVideo = document.getElementById('myVideo');
			var fileExt = ".mp4";
			if (arg.value == "2") {
				fileExt = ".mkv";
			}
			myVideo.src = "video/" + arg.value + fileExt;
			myVideo.track = "video/" + arg.value + ".vtt";
		}

	</script>

</body>

</html>
